<div tabindex="-1" class="modal fade" id="update-name-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title">更新节点名称</h3>
                </div>

                <div class="modal-body clearfix">
                    <form class="form-horizontal" name="form">


                        <input type="hidden" name="id" value="">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pull-left">
                                    <div class="div_title" style="border-left-color: #88B7E0">
                                        <span>节点名称</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">

                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label for="" class="control-label pull-right">
                                            <span class="text-danger">*</span><span>名称:</span>
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <label><input name="name" class="form-control pull-left" required></label>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    {% if current_user.is_edited %}
                        <button class="btn btn-primary submit_update_name">确定</button>
                    {% else %}
                        <button class="btn btn-primary submit_update_name" disabled>确定</button>
                    {% endif %}

                    <button class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
